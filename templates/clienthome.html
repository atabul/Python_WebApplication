{% extends 'clientbase.html' %} 
{% block title %}HOME{% endblock %} 
{% block content %} 
<h1>HomePage</h1> 
<h2> News Category </h2>
<ul>
{% for category in categories %}
<li>
    {{category.title}}
</li>
<ul>
    {% for news in category.allnews.all %} 
    <li>
        <a href="{% url 'everestapp:clientnewsdetail' news.id %}">{{news.title}}

        </a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
</ul>
{% endblock %} 
`
